<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>诗经</title>
</head>
<body>
    <img src="love.png"  width="500" height="200"/>
    <p style="font-size: 25px;color: cadetblue">关关雎鸠，</p>
    <p style="font-size: 35px;color: bisque">在河之洲，</p>
    <p style="font-size: 25px;color: cadetblue">窈窕淑女，</p>
    <p style="font-size: 35px;color: bisque">君子好逑。</p>
    <font     style="font-size: 40px;color: tomato"
    size="25px" color="#ff6347">李吕婷</font>
    <font     style="font-size: 40px;color: tomato"
    size="25px" color="#ff6347">赛拉黑</font>
</body>
</html>
